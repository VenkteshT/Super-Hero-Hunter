<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <!--------------------------------------------- container  ---------------------------------------------------->

    <div class="container-fluid pt-1">
      <div class="row d-flex flex-column align-items-center">
        <!-------------------------------------  navbar  -------------------------------------------->

        <nav
          class="navbar p-2 col-11 text-white rounded-1 border-1 border border-black position-sticky sticky-top"
        >
          <div class="nav-brand h4 text-dark">Marvel Hero's</div>
          <div class="nav-item">
            <a
              href="./pages/favourites.html"
              class="text-dark"
              style="margin-right: 200px"
              >Favourites</a
            >
          </div>
        </nav>

        <!-----------------------------------  navbar end  ------------------------------------------>

        <!-------------------------------------  search bar  -------------------------------------------->

        <div
          class="col ms-5 col-10 p-3 d-flex align-items-center gap-2 justify-content-center"
        >
          <i class="fa fa-search"></i>
          <input
            type="text"
            placeholder="search"
            class="border border-danger border-2 col-lg-6 rounded-pill col-9 p-2"
            id="search-bar"
          />
          <button class="btn btn-success btn-search">search</button>
        </div>

        <!-----------------------------------  search bar end ------------------------------------------>

        <div class="col mt-5 p-3">
          <!-----------------------------------  main content section  ------------------------------------------>
          <div
            class="row row-cols-3 row-gap-3 column-gap-3 d-flex align-items-center justify-content-center"
            id="main-container"
          ></div>

          <!----------------------------------  main content section end  ----------------------------------------->
        </div>
      </div>
    </div>

    <!---------------------------------------- container section end  ---------------------------------------------->
    <script src="./js/script.js" type="module"></script>
  </body>
</html>
